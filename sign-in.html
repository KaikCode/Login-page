<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form">
            <h1>Created account</h1>
            <form class="login-form" action="index.html">
                <input 
                placeholder="&#x1F464 Your Username" 
                required 
                maxlength="15" 
                minlength="3" 
                type="text">
        
                <input 
                placeholder="&#x1F4E7 Your email" 
                required 
                type="email">

                <input 
                placeholder="&#x1F512 Your password" 
                required minlength="6" 
                maxlength="12" 
                type="password">

                <input 
                placeholder="&#x1F512 Confirm password" 
                required minlength="6" 
                maxlength="12" 
                type="password">

                <button type="submit">Sign</button>

                <p class="message">Already have an account? 
                    <a href="log-in.html">Log in</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
